<!DOCTYPE html>
<html lang="en-US">
<!--
// File: seatingChart.html
//
// Desc: seating chart
//
// Parameters (passed to webpage) 
//	  stuId - Moodle UserName (matching name needs to be in associated google spreadsheet.  
//			If provided, shows seating chart in student view and allows student to click on seat.
//			If not provided, shows seating chart in instructor view and ignores seat selection.
//	e.g: seatingChart.html?class=CSxxx-xx&userName=xxxxxx  (from Moodle)
//
//	Note: Exact same userName must be in associated Google spreadsheet, along with full name
//  (that will appear on seating chart).  Any name provided to this script that is NOT in the
//	spreadsheet will not be added to the chart (done via the google script associated with the 
//	spreadsheet.)
-->
	<head>
		<meta charset="UTF-8">
		<title>Seating Chart</title>
		<link type="text/css" rel="stylesheet" href="seatingChart.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="seatingChart.js"></script>
	</head>
	<body>
		<h1>Seating Chart (v0.1)</h1>
		
		<section id="chartSection">
			<p id="seatMsg">Click on your seat to add your name to the chart</p>
			<table id="seats"></table>
			<div id="dataLoadMsg"></div>
		</section>
		
		<hr>
		
		<section id="answerSection">
			<span>When prompted, enter an answer below and press submit</span>
			<!-- <input id="answer" size="80" name="answer" type="text"></input><br> -->
			<textarea id="answer" rows="10" cols=80" name="answer" type="text"></textarea><br>
			<button id="submitButton" type="button">Submit</button><br>
			<span id="submitMsg"></span>
		</section>
	
		<section id="answerListSection">
			<div id="answerControls">
				<button id="getAnswersButton" type="button">get Answers</button><br>
				<button id="showAnswersButton" type="button">show Answers</button><br>
				<button id="clearAnswersButton" type="button">clear Answers</button><br>
			</div>
			<div id="answers"></div>
		</section>
	</body>
</html>
